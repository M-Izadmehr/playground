branches:
  only:
    - master
    - /^\d+\.(\d+|x)(\.x)?$/

jobs:
  include:
    - stage: release
      node_js: lts/*
      before_install:
        - chmod +x .travis/push.sh
      install:
        - travis_retry npm install
      script:
        - npm run release
      after_success:
        - .travis/push.sh
